<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Info 9610</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub User Info</h1>
        <form id="github-form">
            <div class="form-group">
                <label for="username">GitHub Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <button type="submit" class="btn btn-primary">Get Info</button>
        </form>
        <div id="user-info" class="mt-3">
            <img id="user-avatar" src="" alt="User Avatar" style="width: 100px; height: 100px;">
            <h2 id="user-name"></h2>
            <p>Public Repositories: <span id="repo-count"></span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('github-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const url = `https://api.github.com/users/${username}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-name').textContent = data.name;
                    document.getElementById('repo-count').textContent = data.public_repos;
                    document.getElementById('user-avatar').src = data.avatar_url;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('user-name').textContent = 'Error fetching user info.';
                    document.getElementById('repo-count').textContent = '';
                    document.getElementById('user-avatar').src = '';
                });
        });
    </script>
</body>
</html>
